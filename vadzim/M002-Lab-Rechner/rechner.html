<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taschenrechner</title>
</head>
<body>
    <h1>Taschenrechner</h1>

    2 input für die Eingabe, 4 buttons für math. ops, 1 input/ output als ausgabe

    <label for="zahl1">ZAHL 1: <input type="number" name="" id="zahl1"></label>
    <label for="zahl2">ZAHL 2: <input type="number" name="" id="zahl2"></label>

    <button onclick=addiere()>+</button>
    <button onclick=subtrahiere()>-</button>
    <button onclick=multipliziere()>*</button>
    <button onclick=teile()>/</button>

    <label for="">ERGEBNIS: <input type="text" disabled id="resultat"></label>

    <script src="rechner.js"></script>
</body>
</html>
