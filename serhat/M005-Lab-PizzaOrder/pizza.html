    <h1>Pizzabestellung</h1>
    <form action="">
        <input type="text" list=größen id="input">
            <datalist id=größen>
                <option value="1">klein</option>
                <option value="2">mittel</option>
                <option value="3">groß</option>
                <option value="4">family</option>
            </datalist>
            <button type="button" onclick="bestelle(+input.value)">Bestellung</button>
            <br><br>
            <p>Bestellung angenommen: eine <span id="output"></span>-Pizza wird ausgeliefert.</p>
    </form>
    
<script src="pizza.js"></script>
